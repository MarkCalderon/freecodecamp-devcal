<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Marketeer - Product Services</title>
</head>

<body>

    <!--Navigation bar-->
    <div id="header">
        <nav id="nav-bar">
            <ul class="nav-list">
                <li>
                    <h1 class="nav-brand">Marketeer&nbsp;<i id="header-img" class="fas fa-shipping-fast"></i></h1>
                </li>
                <li><a class="nav-link" href="#subscribe">Subscription</a></li>
                <li><a class="nav-link" href="#package">Packages</a></li>
                <li><a class="nav-link" href="#services">Services</a></li>
            </ul>
        </nav>
    </div>

    <!--End of Navigation bar-->

    <!--Banner and Header-->
    <div class="wrapper">
        <div class="col">
            <div id="subscribe" class="content-frame">
                <h1 class="content-header">Subscribe with us now!</h1>
                <div class="content-body">
                    <p>And earned 5 months free access to our exclusive items</p>
                    <form id="form" class="content-submission" method="post" url="https://www.freecodecamp.com/email-submit">
                        <input id="email" type="email" class="content-submission-input" name="email-submit" placeholder="Enter your email address..." />
                        <input type="submit" value="Submit Email" id="submit" class="content-submission-button" />
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!--End of Banner and Header-->

    <!--Product Information-->
    <div class="wrapper">
        <div class="col">
            <div id="services" class="content-frame">
                <div class="information-container">
                    <h1 class="information-header">About our services</h1>
                    <ul class="info-list">
                        <li class="info-item">
                            <i class="fas fa-power-off fa-5x"></i>
                            <p>Power to Start</p>
                        </li>
                        <li class="info-item">
                            <i class="fas fa-recycle fa-5x"></i>
                            <p>Reduce, Reuse and Redeploy</p>
                        </li>
                        <li class="info-item">
                            <i class="fas fa-concierge-bell fa-5x"></i>
                            <p>Quality of Customer Service</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--End of Product Information-->

    <!--Video-->
    <div class="wrapper">
        <div class="col">
            <div class="video-frame">
            <iframe id="video" width="956" height="538" src="https://www.youtube.com/embed/4W2-3fGpJHM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <!--End of Video-->


    <!--Product Content-->
    <div class="wrapper">
        <div class="col">
            <div id="package" class="content-frame">
                <div class="gallery-container">
                    <h3 class="gallery-header">Choose from one of our awesome packages</h3>
                    <div class="gallery-item-holder">
                        <div class="gallery-item">
                            <img src="https://placeimg.com/300/300/3" width="100%" alt="Placekitten" />
                            <button class="gallery-item-button">Basic Package $100</button>
                        </div>
                        <div class="gallery-item">
                            <img src="https://placeimg.com/300/300/2" width="100%" alt="Placekitten" />
                            <button class="gallery-item-button">Regular Package $150</button>
                        </div>
                        <div class="gallery-item">
                            <img src="https://placeimg.com/300/300/1" width="100%" alt="Placekitten" />
                            <button class="gallery-item-button">Deluxe Package $233</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Product Content-->
</body>

</html>

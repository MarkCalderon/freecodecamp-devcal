<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevCalderon</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav id="navbar">
        <header id="brand-id"><a class="brand-link" href="#welcome-section"><i class="fas fa-code"></i>&nbsp;DevCalderon</a></header>
        <ul class="navbar-container">
            <li class="navbar-list"><a class="nav-link" href="#welcome-section">About Me</a></li>
            <li class="navbar-list"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="navbar-list"><a class="nav-link" href="#Social_media">Social Media</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="col">
            <section id="welcome-section">
                <h1>Mark Calderon</h1>
                <p>I am a Web developer</p>
            </section>

            <section id="projects">
                <div class="col">
                    <header>
                        <h4 class="project-tile">My Projects</h4>
                    </header>
                </div>

                <div class="col">
                    <ul id="project-list">
                        <li>
                            <div class="project-container">
                                <img class="project-image res-img" src="./images/dexterous-site.png" alt="project-image" />
                                <h4 class="project-title"><a target="_blank" href="https://dexterous-news.firebaseapp.com/">Dexterous
                                        News Site</a></h4>
                            </div>
                        </li>
                        <li>
                            <div class="project-container">
                                <img class="project-image res-img" src="./images/product-site.png" alt="project-image" />
                                <h4 class="project-title"><a target="_blank" href="https://codepen.io/MarkCalderon/full/rPjqBg">Product
                                        Landing Page</a></h4>
                            </div>
                        </li>
                        <li>
                            <div class="project-container">
                                <img class="project-image res-img" src="./images/survey-site.png" alt="project-image" />
                                <h4 class="project-title"><a target="_blank" href="https://codepen.io/MarkCalderon/pen/maNzBG">Survey
                                        Form</a></h4>
                            </div>
                        </li>
                        <li>
                            <div class="project-container">
                                <img class="project-image res-img" src="./images/documentation-site.png" alt="project-image" />
                                <h4 class="project-title"><a target="_blank" href="https://codepen.io/MarkCalderon/pen/BMRmKO">Documentation
                                        Page</a></h4>
                            </div>
                        </li>
                    </ul>

                </div>
            </section>

            <section id="Social_media">
                <header>
                    <h4>Social Media</h4>
                </header>
                <div class="social-container">
                    <div class="social-list-item"><a id="profile-link" class="social-link" target="_blank" href="https://github.com/MarkCalderon">Github</a></div>
                    <div class="social-list-item"><a class="social-link" target="_blank" href="#projects">Projects</a></div>
                    <div class="social-list-item"><a class="social-link" target="_blank" href="https://www.freecodecamp.org/markcalderon">FreeCodeCamp</a></div>
                </div>

            </section>
        </div>
    </div>
    <!--Functional scripts-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

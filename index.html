<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Marketeer - Product Services</title>
</head>
<body>

    <!--Navigation bar-->
    <div id="header">
        <nav id="nav-bar">
                <ul class="nav-list">
                    <li><h1 class="nav-brand">Marketeer&nbsp;<i class="fas fa-shipping-fast"></i></h1></li>
                    <li><a class="nav-link" href="#subscribe">Subscription</a></li>
                    <li><a class="nav-link" href="#package">Packages</a></li>
                    <li><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
        </nav>
    </div>
        
    <!--End of Navigation bar-->

    <!--Banner and Header-->
    <div class="wrapper">
        <div class="col">
            <div id="subscribe" class="content-frame">
                <h1 class="content-header">Subscribe with us now!</h1>
                <div class="content-body">
                    <p>And earned 5 months free access to our exclusive items</p>
                        <form id="form" class="content-submission" method="https://www.freecodecamp.com/email-submit">
                            <input id="email" type="email" class="content-submission-input" placeholder="Enter your email address..." />
                            <input type="submit" value="Submit Email" id="submit" class="content-submission-button" />
                        </form>
                </div>
            </div>
        </div>

    </div>
    <!--End of Banner and Header-->

    <!--Product Content-->
    <div class="wrapper">
        <div class="col">
            <div id="package" class="content-frame">
                <div class="gallery-container">
                    <div class="gallery-header"><h3>Choose from one of our awesome packages</h3></div>
                    <div class="gallery-item-holder">
                        <div class="gallery-item">
                            <img src="https://placeimg.com/300/300/3" width="100%" alt="Placekitten" />
                            <button class="gallery-item-button">Basic Package $100</button>
                        </div>
                        <div class="gallery-item">
                            <img src="https://placeimg.com/300/300/2" width="100%" alt="Placekitten" />
                            <button class="gallery-item-button">Regular Package $150</button>
                        </div>
                        <div class="gallery-item">
                            <img src="https://placeimg.com/300/300/1" width="100%" alt="Placekitten" />
                            <button class="gallery-item-button">Deluxe Package $233</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Product Content-->
</body>
</html>
